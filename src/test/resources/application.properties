# API Configuration
api.endpoint.url=http://test-api.com

# AWS SQS URLs (using proper AWS SQS endpoint format)
aws.sqs.url=https://sqs.us-east-1.amazonaws.com/123456789012/test-queue
aws.sqs.dlq.url=https://sqs.us-east-1.amazonaws.com/123456789012/test-dlq

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# AWS Configuration for testing
aws.region=us-east-1
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.region.auto=false
cloud.aws.credentials.access-key=test-key
cloud.aws.credentials.secret-key=test-secret
cloud.aws.credentials.instance-profile=false

# AWS SQS Client Configuration
cloud.aws.sqs.endpoint=https://sqs.us-east-1.amazonaws.com
cloud.aws.sqs.region=us-east-1

# Retry Configuration
sqs.retry.max=3 