# API Configuration
api.endpoint.url=http://test-api.com
aws.sqs.url=http://test-queue.com
aws.sqs.dlq.url=http://test-dlq.com

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# AWS Configuration for testing
aws.region=us-east-1
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.region.auto=false
cloud.aws.credentials.access-key=test-key
cloud.aws.credentials.secret-key=test-secret
cloud.aws.credentials.instance-profile=false

# Retry Configuration
sqs.retry.max=3 